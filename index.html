<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator.com</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:1310px)" href="phone.css">


</head>

<body>

    <div class="header">
        <i class="ri-calculator-line" style="filter: invert(100%);"></i>
        <p>Calculator.<span>com</span></p>
    </div>
    <div class="section">
        <h2>Basic Calculator</h2>
        <p>This is an online javascript simple calculator. You can click the buttons to perform calculations as
            you would on a physical calculator.</p>
    </div>
    <div id="calculatorcontainer">
        <div class="calculator">
            <div id="output" class="item"><p id="out">0</p></div>
            <div id="seven" class="item">7</div>
            <div id="eight" class="item">8</div>
            <div id="nine" class="item">9</div>
            <div id="add" class="item">
                <i id="plus" class="ri-add-line" style="filter: invert(100%);"></i>
            </div>
            <div id="four" class="item">4</div>
            <div id="five" class="item">5</div>
            <div id="six" class="item">6</div>
            <div id="sub" class="item">
                <i id="subtract" class="ri-subtract-line" style="filter: invert(100%);"></i>
            </div>
            <div id="one" class="item">1</div>
            <div id="two" class="item">2</div>
            <div id="three" class="item">3</div>
            <div class="item">
                <i id="equal" class="ri-equal-line" style="filter: invert(100%)"></i>
            </div>
            

        </div>

    </div>
    <footer>Copyright Â©2008-2023</footer>


</body>
<script src="calculations.js"></script>

</html>
